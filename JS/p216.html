        <label>您希望通过哪些方式接收我们的回复？（可多选）</label>

            <input type="checkbox" id="select-all">

            <div id="qx1">
                <input type="checkbox" name="reply-method" value="email">

                <input type="checkbox"  name="reply-method" value="sms">
                <label for="sms-reply" style="display: inline;">短信</label>

                <input type="checkbox" name="reply-method" value="phone">
                <label for="phone-reply" style="display: inline;">电话</label>

                <label for="wechat-reply" style="display: inline;">微信</label>
            </div>
        </div>
    </div>

    <button type="submit">提交表单</button>
    </form>

    <script>
        var j_caAll = document.getElementById('select-all');
        var j_tbs = document.getElementById('qx1').getElementsByTagName('input');
        // console.log(j_tbs);

        j_caAll.onclick = function () {
            for (let i = 0; i < j_tbs.length; i++) {
                const j_tb = j_tbs[i];
                j_tb.checked = this.checked;

            }
        }

        for (let index = 0; index < j_tbs.length; index++) {
            const j_tb = j_tbs[index];
            j_tb.onclick = function () {
                var flag = true;
                // 由于没有再设置一个选中时的判断分支，所以flag要初始化在事件里面

                for (let j = 0; j < j_tbs.length; j++) {
                    const j_tb1 = j_tbs[j];
                    if (!j_tb1.checked) {
                        flag = false;
                        break;
                    }

                }
                j_caAll.checked = flag;

            }
        }

    </script>
