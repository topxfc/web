<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            margin: 100px auto;
            border-bottom: 1px solid #ccc;
        }
        .box input{
            width: 360px;
            outline: none;
            border: 0;
        }
        .box img {
            position: absolute;
            top: -10px;
            right: 8px;

        }
        input::-ms-reveal {
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="../img/眼睛_显示_o.png" alt="" id = 'eye'>
        </label>
        <input type="password" name="" id="pwd">
    </div>

    <script>
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        var flag = 0;
        eye.onclick = function() {
            if (flag == 0) {
                pwd.type = 'text';
                eye.src = "../img/眼睛_显示_o.png";
                flag = 1;
            }else {
                pwd.type = 'password';
                eye.src = "../img/眼睛_隐藏_o.png";
                flag = 0;
            }
        }
        
    </script>
</body>
</html>
